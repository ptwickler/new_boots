        window.onload = init;
         function init(){
           var setup = document.getElementById("stage");

//<circle cx = "120" cy = "100" r = "20" fill="blue">
         }

// prototype of the gates and/or wires: two inputs one output. This is setup as an AND gate
function wire(x,y,r,state,fill) {
    this.x = x;
    this.y = y;
    this.r = r;
    this.fill = fill;
    this.input_state_01 = 0;
    this.input_state_02 = 0;
    this.input_01 = [];
    this.input_02 = [];
    this.output = [];
    this.state = state;

    if (this.input_01 == 1 && this.input_02 == 1) {
        this.state = 1;
    }

    if (this.input_01 == 0 || this.input_02 ==0) {
      this.state == 0;
    }

    if (this.state == 0) {
      this.fill = "blue";
    }

    if (this.state == 1) {
      this.fill = "red";
    }
    this.body = "<svg id= \"main_canvas\"><circle cx = \"" + this.x + "\" cy=\"" + this.y + "\" r=\"" + this.r + "\" fill=\"" + this.fill + "\"></svg>";
     //this.body = "<circle cx = \"" + this.x + "\" cy=\"" + this.y + "\" r=\"" + this.r + "\" fill=\"" + this.fill + "\">";
    var tube = document.getElementById("main_canvas");
    tube.innerHTML += this.body;

};
      </script>
      <style type="text/css">
        #main_canvas {
          width: 500px;
          height: 500px;
        }
      </style>

      </div>
