<!docytype html>
  <html lang="en">
    <head>
      <title>
        Rocky Redux
      </title>
      <meta charset="utf-8">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
      <script type="text/javascript" scr="./gates.js"></script>
      <script type="text/javascript">
        window.onload = init;
         function init(){
           var setup = document.getElementById("stage");
           setup.innerHTML = '<svg id = "main_canvas"></svg>';
//<circle cx = "120" cy = "100" r = "20" fill="blue">
         }


function wire(x,y,r,fill) {
    this.x = x;
    this.y = y;
    this.r = r;
    this.fill = fill;
    //this.body = "<svg id= \"main_canvas\"><circle cx = \"" + this.x + "\" cy=\"" + this.y + "\" r=\"" + this.r + "\" fill=\"" + this.fill + "\"></svg>";
     this.body = "<circle cx = \"" + this.x + "\" cy=\"" + this.y + "\" r=\"" + this.r + "\" fill=\"" + this.fill + "\">";
    var tube = document.getElementById("main_canvas");
    tube.innerHTML += this.body;
};
      </script>
      <style type="text/css">
        #main_canvas {
          width: 500px;
          height: 500px;
        }
      </style>
    </head>
    <body>
      <div id="stage">
      </div>
    </body>
  </html>
